<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Tips</title>
</head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" />
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Trip Tips</a>
      <ul id="nav-mobile" class="right">
        <li><a class="modal-trigger" href="#form_modal"><i class="material-icons left">add_circle</i> Add a tip</a></li>
        <li><a href="index.html"><i class="material-icons left">map</i> Places</a></li>
      </ul>
    </div>
  </nav>
  
  <div id="body" class="container"></div>

  <div id="tip-template" class="hide">
    <div class="card">
      <div class="card-content">
        <div class="title"><strong>location</strong></div>
        <div class="user">by name</div>
        <div class="content">content_text</div>

        <div class="comments collection">
          <li class="collection-header"><h4>Comments</h4></li>
        </div>
        <a class="modal-trigger" href="#form_modal"><i class="material-icons left">add_circle</i> Add a comment</a>
      </div>
    </div>
  </div>

  <div id="comment-template" class="hide">
    <li class="collection-item">
      <div class="user">by name</div>
      <div class="content">message</div>
    </li>
  </div>
  
  
  <div id="form_modal" class="modal">
	<form  class="modal-content" method="Post" action="/tips">
		<div class="modal-content">
			<div class="row">
				<div class="input-field col s6">
				  <label for="Name">Name</label>
				  <input id="Name" type="text" class="validate">
				 </div>
				<div class="input-field col s6">
				  <label for="Location">Location</label>
				  <input id="Location" type="text" class="validate" required>
				 </div>
			 </div>
			<div class="row">
				<div class="input-field col s12">
				  <label for="Message">Message</label>
				  <textarea id="Message" class="materialize-textarea" required></textarea>
				 </div>
			 </div>
		 </div>
		<div class="modal-footer">
			<input type="submit" class="waves-effect waves-light btn"/>
		 </div>
	</form>
	 </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
	  <script src="bower_components/jquery-validate/dist/jquery.validate.min.js"></script>
  <script src="bower_components/Materialize/bin/materialize.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
