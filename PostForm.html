<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Tips</title>
</head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" />
  <body>
  
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Trip Tips</a>
      <ul id="nav-mobile" class="right">
        <li><a href="postform.html"><i class="material-icons left">add_circle</i> Add a tip</a></li>
        <li><a href="index.html"><i class="material-icons left">map</i> Places</a></li>
      </ul>
    </div>
  </nav>

  <div id="body">
  <div class="row">
	<form class="col s12" method="Post" action="/tips">
	<div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="Name" type="text" class="validate">
        <label for="Name">Name</label>
     </div>
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="Location" type="text" class="validate">
        <label for="Location">Location</label>
     </div>
        <div class="input-field col s6">
          <label for="User">User</label>
          <input id="User" type="text" class="validate">
	     </div>
        <div class="input-field col s6">
          <label for="Location">Location</label>
          <input id="Location" type="text" class="validate" required>
	     </div>
	 </div>
	<div class="row">
        <div class="input-field col s12">
          <label for="Message">Message</label>
          <textarea id="Message" class="materialize-textarea" required></textarea>
	     </div>
	 </div>
	<div class="row">
		<input type="submit" class="waves-effect waves-light btn"/>
	 </div>
	</form>
	 </div>

	  <script src="bower_components/jquery/dist/jquery.min.js"></script>
	  <script src="bower_components/jquery-validate/dist/jquery.validate.min.js"></script>
	  <script src="bower_components/Materialize/bin/materialize.js"></script>
	  <script src="js/form.js"></script>
	</body>
</html>
